# Render Blueprint - deploy backend as Web Service
# Docs: https://render.com/docs/blueprint-spec
services:
  - type: web
    name: winfinity-api
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: SITE_URL
        sync: false
      - key: API_BASE
        sync: false
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
